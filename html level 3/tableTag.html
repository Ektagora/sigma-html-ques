<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        
    </style>
</head>
<body>
    <table border="1">
        <caption>Student table</caption>

        
        <tr>
            <th rowspan="6" >info</th>
            <th rowspan="2">name</th>
            <th colspan="2">adress</th>
        </tr>

        <tr>
            <td>city</td>
            <th>house</th>
        </tr>
        <tr>
            <td>A</td>
            <td>delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            
            <td>mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            
            <td>kolkata</td>
            <td>3</td>
        </tr>
        
        <tr>
            <td>D</td>
            <td>pune</td>
            <td>4</td>
        </tr>

    </table>
</body>
</html>
